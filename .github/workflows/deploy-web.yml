name: Build & Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main
  # Add this to allow manual re-runs from the GitHub UI for testing
  workflow_dispatch:

permissions:
  contents: read      # Read permission for checkout
  pages: write        # Write permission for deployment
  id-token: write     # Required for deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Changed to v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'

      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release --base-href "/flutter_alarm_app/"
      
      - name: Create .nojekyll file
        run: touch build/web/.nojekyll

      # 1. Setup Pages Environment
      - name: Setup Pages
        uses: actions/configure-pages@v5 

      # 2. Upload the Flutter build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match your build output directory
          path: './build/web' 

      # 3. Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
